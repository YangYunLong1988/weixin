<script type="text/javascript">
var cur_index = -1;
//是否有礼品卡订单
var hasOrder = false;

function toChoose(i) {
    if (cur_index == i) return;
    $("#box" + cur_index).removeClass("choose_on");
    $("#box" + cur_index).children("div.flag").hide();
    cur_index = i;
    $("#box" + cur_index).addClass("choose_on");
    $("#box" + cur_index).children("div.flag").show();
}

function toActivate() {
    // common.goto('');
}

function toPresent() {
    // common.goto('');
}

function fillList() {
    for (var i = 0; i < 4; i++) {
        var hasGift = "gift_on";
        if (i > 2) hasGift = "gift_off";
        var box = $('<div id="box' + i + '" class="box ' + hasGift + '" onclick="toChoose(' + i + ')"></div>');
        box.append('<div class="flag" style="display:none"></div>');
        var p = $('<div class="p"></div>');
        p.append('<div class="p0">' + "礼品卡套餐" + i + '</div>');
        p.append('<div class="p1">' + "两张电影票+1份超值大礼" + '</div>');
        box.append(p);
        box.append('<div class="clear"></div>');
        $("#list").append(box);
    }
}

function start() {
    fillList();
    if (hasOrder) {
        toChoose(0);
    } else {
        $("#no_order").show();
        $("#fix_bar").hide();
        $("#list").hide();
    }
}

start();
</script>
