<script type="text/javascript">
var isCheck = true;
var old_count;

function toCheck(obj) {
    isCheck = !isCheck;
    if (isCheck) {
        $(obj).removeClass('off').addClass('on');
        $("#next").removeClass("next_off").addClass('next_on');
    } else {
        $(obj).removeClass('on').addClass('off');
        $("#next").removeClass('next_on').addClass("next_off");
    };
}

function toLookup() {
    common.showAlert("查看协议");
}

function toSub() {
    old_count = $("#buy_count").text() * 1;
    if (old_count > 1) {
        $("#buy_count").text(old_count - 1);
    };
}

function toSum() {
    old_count = $("#buy_count").text() * 1;
    if (old_count < 2) {
        $("#buy_count").text(old_count + 1);
    };
}

function toNext() {
    common.showAlert("下一步");
}
</script>
