<script type="text/javascript">
//表示是否产品售罄
var isOff = !$product.isAvailable;
var hasGift = false; //是否有礼品
if ($product.giftNum > 0) {
    hasGift = true;
}

function toGet() {
    if (isOff) {
        return;
    };
    if (hasGift) {
        common.goto('$domain/gift/giftChoosePre?productId=$product.id');
    } else {
        common.generateOrder($product.id);
    }
}

function start() {
    fillGiftData();
    if (isOff) {
        $("#get_btn").removeClass("get_btn").addClass("get_btn_off");
    };
}

function fillGiftData() {
    var html = "";
    for (var i = 0; i < movie_gifts.length; i++) {
        var data = movie_gifts[i];
        html += '<a class="' + data.icon + ' f' + (i % 3) + '" href="javascript:void(0)" onclick="toDetail(' + i + ')">';
        html += '<div class="p3">' + data.name1 + '<br>' + data.name2 + '</div>';
        html += '<div class="p4">礼品价值<span>¥' + data.price + '</span></div>';
        html += '</a>';
    }
    for (var i = 0; i < (3 - (movie_gifts.length % 3)) % 3; i++) {
        html += '<a class="f1"></a>';
    };
    html += '<div class="clear"></div>';
    $("#gift").html(html);
}

function toActivity() {
    $("#tab1").removeClass('tab1_off').addClass('tab1_on');
    $("#tab2").removeClass('tab2_on').addClass('tab2_off');
    $("#tab3").removeClass('tab3_on').addClass('tab3_off');
    $("#activity").show();
    $("#movie").hide();
    $("#gift").hide();
}

function toMovie() {
    $("#tab1").removeClass('tab1_on').addClass('tab1_off');
    $("#tab2").removeClass('tab2_off').addClass('tab2_on');
    $("#tab3").removeClass('tab3_on').addClass('tab3_off');
    $("#activity").hide();
    $("#movie").show();
    $("#gift").hide();
}

function toGift() {
    $("#tab1").removeClass('tab1_on').addClass('tab1_off');
    $("#tab2").removeClass('tab2_on').addClass('tab2_off');
    $("#tab3").removeClass('tab3_off').addClass('tab3_on');
    $("#activity").hide();
    $("#movie").hide();
    $("#gift").show();
}

function toDetail(index) {
    var gift = movie_gifts[index];
    if (gift.code == "mm14") {
        common.goto("$domain/gift/mm14?orderId=1&productId=0&index=0");
    } else {
        common.goto("$domain/gift/detail?index=" + index);
    }
}

function toGetFilm(i) {
    $("#dialog").show();
    $("#dc_content").html(movie_intros[i].more);
    var obj = $("#dc").show();
    var height = obj.height();
    obj.css("bottom", -height);
    obj.animate({
        "bottom": 0
    }, 200);
}

function toCloseMore() {
    $("#dialog").hide();
    $("#dc").hide()
}

$(document).scroll(function(event) {
    var c = $(this);
    if (c.scrollTop() > 135) {
        $("#fix_b").show();
        $("#fix_l").addClass('fix_l');
    } else {
        $("#fix_b").hide();
        $("#fix_l").removeClass('fix_l');
    }
});
start();
</script>
